<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Derrubar Instagram - Profissional</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    /* Reset b√°sico */
    * {margin:0; padding:0; box-sizing:border-box;}
    
    body {
        font-family: 'Montserrat', sans-serif;
        background: #111;
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        overflow: hidden;
        position: relative;
    }

    /* Canvas de part√≠culas */
    #particles {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: -1;
    }

    header {
        width: 100%;
        padding: 30px;
        text-align: center;
        font-size: 36px;
        font-weight: 700;
        color: #e91e63;
        letter-spacing: 1px;
        text-shadow: 0 2px 10px rgba(0,0,0,0.4);
    }

    .container {
        margin-top: 60px;
        background: rgba(255,255,255,0.95);
        color: #333;
        padding: 50px 40px;
        border-radius: 25px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        max-width: 500px;
        width: 90%;
        text-align: center;
        position: relative;
    }

    .container h2 {
        margin-bottom: 25px;
        color: #e91e63;
        font-weight: 700;
    }

    .container input {
        width: 85%;
        padding: 16px;
        margin: 20px 0;
        border-radius: 12px;
        border: 1px solid #ccc;
        font-size: 18px;
        transition: 0.3s;
    }

    .container input:focus {
        border-color: #e91e63;
        outline: none;
        box-shadow: 0 0 15px rgba(233,30,99,0.5);
    }

    .container button {
        width: 90%;
        padding: 16px;
        background: linear-gradient(90deg, #e91e63, #ff4081);
        border: none;
        border-radius: 14px;
        color: white;
        font-weight: 700;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    .container button:hover {
        background: linear-gradient(90deg, #ff4081, #e91e63);
        transform: translateY(-3px);
        box-shadow: 0 10px 28px rgba(0,0,0,0.3);
    }

    .progress-container {
        margin-top: 30px;
        width: 100%;
        background: #eee;
        border-radius: 25px;
        overflow: hidden;
        display: none;
    }

    .progress-bar {
        height: 28px;
        width: 0%;
        background: #e91e63;
        border-radius: 25px;
        transition: width 0.4s ease;
        text-align: center;
        line-height: 28px;
        color: white;
        font-weight: bold;
        font-size: 16px;
    }

    .modal {
        display: none;
        position: fixed;
        top:0; left:0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.75);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal-content {
        background: #fff;
        color: #333;
        padding: 40px 35px;
        border-radius: 25px;
        text-align: center;
        max-width: 440px;
        animation: modalShow 0.5s ease;
        box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .modal-content h2 {
        color: #e91e63;
        margin-bottom: 20px;
        font-size: 24px;
    }

    .modal-content button {
        margin-top: 25px;
        background: linear-gradient(90deg, #e91e63, #ff4081);
        color: white;
        border: none;
        padding: 14px 28px;
        border-radius: 14px;
        cursor: pointer;
        font-weight: 700;
        font-size: 16px;
        transition: 0.3s;
    }

    .modal-content button:hover {
        background: linear-gradient(90deg, #ff4081, #e91e63);
    }

    @keyframes modalShow {
        from {transform: scale(0.5); opacity: 0;}
        to {transform: scale(1); opacity: 1;}
    }

    footer {
        margin-top: 50px;
        padding: 20px;
        color: #fff;
        font-weight: 600;
        text-align: center;
        opacity: 0.85;
        font-size: 16px;
        letter-spacing: 1px;
    }
</style>
</head>
<body>

<canvas id="particles"></canvas>

<header>Derrubar Instagram üòé</header>

<div class="container">
    <h2>Digite o Instagram da v√≠tima</h2>
    <input type="text" id="usuario" placeholder="@usuario_fake">
    <button onclick="derrubar()">Derrubar conta!</button>

    <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar">0%</div>
    </div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <h2>Ops!</h2>
        <p id="modalMessage"></p>
        <button onclick="fecharModal()">Fechar</button>
    </div>
</div>

<footer>Feito Por @71thegod</footer>

<script>
// Fun√ß√£o de derrubar conta (simula√ß√£o)
function derrubar() {
    const usuario = document.getElementById('usuario').value.trim();
    if(!usuario) { alert("Digite um usu√°rio primeiro üòÖ"); return; }

    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    progressContainer.style.display = 'block';
    progressBar.style.width = '0%';
    progressBar.innerText = '0%';

    let progress = 0;
    const interval = setInterval(() => {
        progress += Math.floor(Math.random() * 15) + 5;
        if(progress >= 100) progress = 100;
        progressBar.style.width = progress + '%';
        progressBar.innerText = progress + '%';
        if(progress >= 100) {
            clearInterval(interval);
            progressContainer.style.display = 'none';
            mostrarModal(`A solicita√ß√£o de derrubar a conta de ${usuario} foi recebida.\nO processo ser√° conclu√≠do em 24 horas. üòé`);
        }
    }, 300);
}

function mostrarModal(msg) {
    document.getElementById('modalMessage').innerText = msg;
    document.getElementById('modal').style.display = 'flex';
}

function fecharModal() {
    document.getElementById('modal').style.display = 'none';
}

// Part√≠culas de fundo
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let particlesArray = [];
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class Particle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
    }
    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if(this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
        if(this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;
    }
    draw() {
        ctx.fillStyle = 'rgba(255,255,255,0.7)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

function initParticles() {
    particlesArray = [];
    for(let i=0; i<100; i++) {
        particlesArray.push(new Particle());
    }
}

function animateParticles() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particlesArray.forEach(p => { p.update(); p.draw(); });
    requestAnimationFrame(animateParticles);
}

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initParticles();
});

initParticles();
animateParticles();
</script>

</body>
</html>
